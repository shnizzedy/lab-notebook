# Run Nuisance Signal Regression
runNuisance :  [1]


# Standard Lateral Ventricles Binary Mask
lateral_ventricles_mask :  $FSLDIR/data/atlases/HarvardOxford/HarvardOxford-lateral-ventricles-thr25-2mm.nii.gz


# Select which nuisance signal corrections to apply
Regressors :

 - Motion:
     include_delayed: true
     include_squared: true
     include_delayed_squared: true

   aCompCor:
     summary:
       method: DetrendPC
       components: 5
     tissues:
       - WhiteMatter
       - CerebrospinalFluid
     extraction_resolution: 2

   CerebrospinalFluid:
     summary: Mean
     extraction_resolution: 2
     erode_mask: true

   GlobalSignal:
     summary: Mean

   PolyOrt:
    degree: 2

   Bandpass:
     bottom_frequency: 0.01
     top_frequency: 0.1

 - Motion:
     include_delayed: true
     include_squared: true
     include_delayed_squared: true

   aCompCor:
     summary:
       method: DetrendPC
       components: 5
     tissues:
       - WhiteMatter
       - CerebrospinalFluid
     extraction_resolution: 2

   CerebrospinalFluid:
     summary: Mean
     extraction_resolution: 2
     erode_mask: true

   PolyOrt:
    degree: 2

   Bandpass:
     bottom_frequency: 0.01
     top_frequency: 0.1


# Whether to run frequency filtering before or after nuisance regression.
# ['Before'] or ['After']
filtering_order: []