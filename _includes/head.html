<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>
{% if page.layout == 'log' %}
  📋 {{ page.date | date:"%e %B %Y" }}{% if page.end_date %} ‒ {{ page.end_date | date:"%e %B %Y" }}{% endif %} log • 
{% else %}
  {% if page.layout == 'spec' %}
  🏗️ spec: 
  {% endif %}
	{% if page.title %}
		{{ page.title }} • 
	{% endif %}
{% endif %}
{{ site.title }}</title>

<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

<link rel="icon" href="https://raw.githubusercontent.com/FCP-INDI/fcp-indi.github.com/b43962054442d5124e658334169110362dc08247/docs/user/_sources/_static/favicon.ico">
<!-- <link rel="apple-touch-icon" href="{{ "/assets/touch-icon.png" | prepend: site.baseurl | prepend: site.url }}"> -->
<!-- Child Mind Institute CSS -->
<link media="all" href="https://27c2s3mdcxk2qzutg1z8oa91-wpengine.netdna-ssl.com/wp-content/cache/autoptimize/css/autoptimize_464a007b01fcf945a951290893511a68.css" rel="stylesheet" />
<link rel="stylesheet" href="{{ "/assets/custom-properties.css" | prepend: site.baseurl | prepend: site.url }}">

<link rel="stylesheet" href="{{ "/assets/common.css" | prepend: site.baseurl | prepend: site.url }}">
{% if page.layout == 'post' or page.layout == 'log' %}
	<link rel="stylesheet" href="{{ "/assets/post.css" | prepend: site.baseurl | prepend: site.url }}">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
{% else %}
	<link rel="stylesheet" href="{{ "/assets/newspaper.css" | prepend: site.baseurl | prepend: site.url }}">
{% endif %}

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">

<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
<link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=New+Rocker&family=Annie+Use+Your+Telescope&&family=Yellowtail&family=Libre+Baskerville&family=Mansalva&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css" integrity="sha256-gzohnzxILb7OZZch6c8mySnK1r0yFviwmBR+1E5O0RM=" crossorigin="anonymous" />

<!-- Prism CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.20.0/themes/prism-twilight.min.css" integrity="sha256-rAcsWTglHtCcQgu1Lat/fUZqB+uBsYR+4dHZJUQ5Fug=" crossorigin="anonymous" />

<!-- custom CSS -->
<link rel="stylesheet" href="{{ "/assets/child-mind.css" | prepend: site.baseurl | prepend: site.url }}">

{% if site.mathjax %}
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
{% endif %}

<!-- Prism JS -->
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.20.0/components/prism-core.min.js" integrity="sha256-9h14mWYYiQGkeAKg2JtijbqApb56kgw57WN6sI6dwH0=" crossorigin="anonymous"></script>
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.20.0/plugins/autoloader/prism-autoloader.min.js" integrity="sha256-3S2PESHNt0YNL65z57WuHPHIv12fibpBDXepyCGHftw=" crossorigin="anonymous"></script>
