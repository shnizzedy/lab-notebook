<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1" />

{% if page.title %}
	<title>{{ page.title }} Â· {{ site.title }}</title>
{% else %}
	<title>{{ site.title }}</title>
{% endif %}

<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

<link rel="icon" href="https://raw.githubusercontent.com/FCP-INDI/fcp-indi.github.com/b43962054442d5124e658334169110362dc08247/docs/user/_sources/_static/favicon.ico">
<link rel="apple-touch-icon" href="{{ "/assets/touch-icon.png" | prepend: site.baseurl | prepend: site.url }}">
<!-- Child Mind Institute CSS -->
<link media="all" href="https://27c2s3mdcxk2qzutg1z8oa91-wpengine.netdna-ssl.com/wp-content/cache/autoptimize/css/autoptimize_464a007b01fcf945a951290893511a68.css" rel="stylesheet" />
<link rel="stylesheet" href="{{ "/assets/custom-properties.css" | prepend: site.baseurl | prepend: site.url }}">

<link rel="stylesheet" href="{{ "/assets/common.css" | prepend: site.baseurl | prepend: site.url }}">
{% if page.layout == 'post' %}
	<link rel="stylesheet" href="{{ "/assets/post.css" | prepend: site.baseurl | prepend: site.url }}">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
{% else %}
	<link rel="stylesheet" href="{{ "/assets/newspaper.css" | prepend: site.baseurl | prepend: site.url }}">
{% endif %}

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">

<!-- custom CSS -->
<link rel="stylesheet" href="{{ "/assets/child-mind.css" | prepend: site.baseurl | prepend: site.url }}">

<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
<link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Mansalva&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=New+Rocker&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Sue+Ellen+Francisco&display=swap" rel="stylesheet">

{% if site.mathjax %}
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
{% endif %}
