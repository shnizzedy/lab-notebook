---
layout: default
---
<article class="blog-post">

	<header>
		<h2>{{ page.date | date:"%Y %B %e • %A" }}{% if page.end_date %} ‒ {{ page.end_date | date:"%Y %B %e • %A" }}{% endif %}</h2>
		{% if item.image %}
	    <br>
	    <div class="item">
	      <img {% if item.image_bw %}class="bw"{% endif %} src="{{ page.image }}" alt="{{ page.img_alt }}" title="{{ page.img_alt }}">
	    </div>
	    <br>
			<h4>{{ page.description }}</h4>
		{% endif %}
	</header>

  {{ content }}

</article>
